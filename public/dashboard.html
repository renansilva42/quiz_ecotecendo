<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Projeto Ecobags | E.E.E.F. Inglês de Souza</title>
    <meta name="description" content="Dashboard para análise das respostas do Projeto Ecobags da E.E.E.F. Inglês de Souza.">
    <meta name="keywords" content="dashboard, ecobags, educação ambiental, mosqueiro, análise">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecotecendo-quiz.vercel.app/dashboard.html">
    <meta property="og:title" content="Dashboard - Projeto Ecobags">
    <meta property="og:description" content="Dashboard para análise das respostas do Projeto Ecobags da E.E.E.F. Inglês de Souza.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ecotecendo-quiz.vercel.app/dashboard.html">
    <meta property="twitter:title" content="Dashboard - Projeto Ecobags">
    <meta property="twitter:description" content="Dashboard para análise das respostas do Projeto Ecobags da E.E.E.F. Inglês de Souza.">
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" crossorigin src="/assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f9fafb;
        }
        
        .loading-content {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #374151;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Carregando Dashboard...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Force the app to show the dashboard
        window.history.replaceState({}, '', '/dashboard');
        
        // Handle loading errors
        window.addEventListener('error', function(e) {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div class="error-message">
                    <h2>Erro ao carregar o dashboard</h2>
                    <p>Por favor, recarregue a página ou tente novamente mais tarde.</p>
                    <button onclick="window.location.reload()" style="
                        background: #16a34a;
                        color: white;
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: 0.25rem;
                        cursor: pointer;
                        margin-top: 1rem;
                    ">
                        Recarregar Página
                    </button>
                </div>
            `;
        });
        
        // Timeout fallback
        setTimeout(function() {
            const loading = document.querySelector('.loading');
            if (loading && loading.style.display !== 'none') {
                console.warn('App took too long to load, showing fallback message');
            }
        }, 10000);
    </script>
</body>
</html>
