<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Login Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .status-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagn√≥stico do Sistema Admin</h1>
            <p>Ferramenta de teste e verifica√ß√£o do login administrativo</p>
        </div>
        
        <div class="content">
            <!-- Configura√ß√£o do Supabase -->
            <div class="section">
                <h2>üìã Configura√ß√£o do Supabase</h2>
                <div class="form-group">
                    <label for="supabaseUrl">Supabase URL:</label>
                    <input type="text" id="supabaseUrl" placeholder="https://xxx.supabase.co">
                </div>
                <div class="form-group">
                    <label for="supabaseKey">Supabase Anon Key:</label>
                    <input type="text" id="supabaseKey" placeholder="eyJhbGc...">
                </div>
                <button onclick="initializeSupabase()">üîó Conectar ao Supabase</button>
                <div id="connectionResult"></div>
            </div>
            
            <!-- Verifica√ß√£o do Usu√°rio Admin -->
            <div class="section">
                <h2>üë§ Verificar Usu√°rio Admin</h2>
                <button onclick="checkAdminUser()">üîç Verificar se Admin Existe</button>
                <div id="adminCheckResult"></div>
            </div>
            
            <!-- Teste de Login -->
            <div class="section">
                <h2>üîê Teste de Login</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@ecotecendo.com.br">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" value="admin123456">
                </div>
                <button onclick="testLogin()">üöÄ Testar Login</button>
                <div id="loginResult"></div>
            </div>
            
            <!-- Verifica√ß√£o de Tabelas -->
            <div class="section">
                <h2>üóÑÔ∏è Verificar Tabelas do Sistema</h2>
                <button onclick="checkTables()">üìä Verificar Tabelas</button>
                <div id="tablesResult"></div>
            </div>
            
            <!-- Informa√ß√µes do Sistema -->
            <div class="section">
                <h2>‚ÑπÔ∏è Informa√ß√µes do Sistema</h2>
                <div id="systemInfo" class="result info">
                    <div class="status-item">
                        <span class="status-icon">üåê</span>
                        <span>URL Atual: <strong id="currentUrl"></strong></span>
                    </div>
                    <div class="status-item">
                        <span class="status-icon">üïê</span>
                        <span>Data/Hora: <strong id="currentTime"></strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let supabaseClient = null;
        
        // Inicializar informa√ß√µes do sistema
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('currentTime').textContent = new Date().toLocaleString('pt-BR');
        
        // Tentar carregar credenciais do localStorage
        const savedUrl = localStorage.getItem('supabaseUrl');
        const savedKey = localStorage.getItem('supabaseKey');
        if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
        if (savedKey) document.getElementById('supabaseKey').value = savedKey;
        
        async function initializeSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            const resultDiv = document.getElementById('connectionResult');
            
            if (!url || !key) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Por favor, preencha URL e Key do Supabase</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result info"><div class="loading"></div> Conectando...</div>';
            
            try {
                supabaseClient = supabase.createClient(url, key);
                
                // Salvar no localStorage
                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);
                
                // Testar conex√£o
                const { data, error } = await supabaseClient.from('water_quiz_results').select('count', { count: 'exact', head: true });
                
                if (error && error.code !== 'PGRST116') {
                    throw error;
                }
                
                resultDiv.innerHTML = '<div class="result success">‚úÖ Conectado ao Supabase com sucesso!</div>';
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erro ao conectar: ${error.message}</div>`;
                supabaseClient = null;
            }
        }
        
        async function checkAdminUser() {
            const resultDiv = document.getElementById('adminCheckResult');
            
            if (!supabaseClient) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Por favor, conecte ao Supabase primeiro</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result info"><div class="loading"></div> Verificando usu√°rio admin...</div>';
            
            try {
                // Nota: Esta consulta s√≥ funciona se voc√™ tiver acesso √† tabela auth.users
                // Em produ√ß√£o, isso pode n√£o ser poss√≠vel via API REST
                const { data, error } = await supabaseClient.rpc('check_admin_exists');
                
                if (error) {
                    // Se a fun√ß√£o RPC n√£o existe, tentar verificar de outra forma
                    resultDiv.innerHTML = `
                        <div class="result warning">
                            ‚ö†Ô∏è N√£o foi poss√≠vel verificar diretamente o usu√°rio admin.<br><br>
                            <strong>Instru√ß√µes:</strong><br>
                            1. Acesse o painel do Supabase<br>
                            2. V√° para Authentication > Users<br>
                            3. Procure por: admin@ecotecendo.com.br<br>
                            4. Se n√£o existir, execute o script setup-admin-user.sql
                        </div>
                    `;
                    return;
                }
                
                if (data) {
                    resultDiv.innerHTML = '<div class="result success">‚úÖ Usu√°rio admin encontrado no sistema!</div>';
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Usu√°rio admin N√ÉO encontrado!<br><br>
                            <strong>Solu√ß√£o:</strong><br>
                            1. Acesse o SQL Editor do Supabase<br>
                            2. Execute o script setup-admin-user.sql<br>
                            3. Tente novamente
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultDiv = document.getElementById('loginResult');
            
            if (!supabaseClient) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Por favor, conecte ao Supabase primeiro</div>';
                return;
            }
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Por favor, preencha email e senha</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result info"><div class="loading"></div> Testando login...</div>';
            
            try {
                // Tentar fazer login
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå <strong>Erro ao fazer login:</strong><br>
                            ${error.message}<br><br>
                            
                            ${error.message.includes('Invalid login credentials') ? 
                                `<strong>Poss√≠veis causas:</strong><br>
                                1. Usu√°rio n√£o existe no sistema<br>
                                2. Senha incorreta<br>
                                3. Email n√£o confirmado<br><br>
                                
                                <strong>Solu√ß√£o:</strong><br>
                                Execute o script setup-admin-user.sql no Supabase` 
                                : ''}
                        </div>
                    `;
                    return;
                }
                
                if (data.user) {
                    const isAdmin = data.user.email === 'admin@ecotecendo.com.br';
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ <strong>Login realizado com sucesso!</strong><br><br>
                            
                            <div class="status-item">
                                <span class="status-icon">üìß</span>
                                Email: ${data.user.email}
                            </div>
                            
                            <div class="status-item">
                                <span class="status-icon">üÜî</span>
                                User ID: ${data.user.id}
                            </div>
                            
                            <div class="status-item">
                                <span class="status-icon">${isAdmin ? 'üõ°Ô∏è' : 'üë§'}</span>
                                Tipo: ${isAdmin ? '<strong>ADMINISTRADOR</strong>' : 'Usu√°rio Regular'}
                            </div>
                            
                            <div class="status-item">
                                <span class="status-icon">üìù</span>
                                Metadata: ${JSON.stringify(data.user.user_metadata, null, 2)}
                            </div>
                            
                            <div class="status-item">
                                <span class="status-icon">‚úÖ</span>
                                Email Confirmado: ${data.user.email_confirmed_at ? 'Sim' : 'N√£o'}
                            </div>
                        </div>
                    `;
                    
                    // Fazer logout ap√≥s o teste
                    setTimeout(async () => {
                        await supabaseClient.auth.signOut();
                    }, 1000);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erro inesperado: ${error.message}</div>`;
            }
        }
        
        async function checkTables() {
            const resultDiv = document.getElementById('tablesResult');
            
            if (!supabaseClient) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Por favor, conecte ao Supabase primeiro</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result info"><div class="loading"></div> Verificando tabelas...</div>';
            
            try {
                const tables = [];
                
                // Verificar water_quiz_results
                try {
                    const { data, error, count } = await supabaseClient
                        .from('water_quiz_results')
                        .select('*', { count: 'exact', head: true });
                    
                    tables.push({
                        name: 'water_quiz_results',
                        exists: !error,
                        count: count || 0,
                        error: error?.message
                    });
                } catch (e) {
                    tables.push({
                        name: 'water_quiz_results',
                        exists: false,
                        error: e.message
                    });
                }
                
                // Verificar water_quiz_settings
                try {
                    const { data, error, count } = await supabaseClient
                        .from('water_quiz_settings')
                        .select('*', { count: 'exact', head: true });
                    
                    tables.push({
                        name: 'water_quiz_settings',
                        exists: !error,
                        count: count || 0,
                        error: error?.message
                    });
                } catch (e) {
                    tables.push({
                        name: 'water_quiz_settings',
                        exists: false,
                        error: e.message
                    });
                }
                
                let html = '<div class="result info">';
                tables.forEach(table => {
                    html += `
                        <div class="status-item">
                            <span class="status-icon">${table.exists ? '‚úÖ' : '‚ùå'}</span>
                            <span>
                                <strong>${table.name}</strong>: 
                                ${table.exists ? 
                                    `Existe (${table.count} registros)` : 
                                    `N√£o existe - ${table.error || 'Execute a migra√ß√£o'}`
                                }
                            </span>
                        </div>
                    `;
                });
                html += '</div>';
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Auto-inicializar se j√° tiver credenciais salvas
        if (savedUrl && savedKey) {
            initializeSupabase();
        }
    </script>
</body>
</html>
