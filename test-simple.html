<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples</title>
    <script>
        window.WATER_QUIZ_MODE = true;
        console.log('Teste Simples - Water Quiz mode activated!');
    </script>
</head>
<body>
    <div id="root">
        <h1>Teste Simples - Quiz das Águas</h1>
        <p>Se você está vendo isso, o HTML está funcionando!</p>
        <p>WATER_QUIZ_MODE: <span id="mode"></span></p>
        <p>URL: <span id="url"></span></p>
        <button onclick="testReact()">Testar React</button>
    </div>
    <script>
        document.getElementById('mode').textContent = window.WATER_QUIZ_MODE;
        document.getElementById('url').textContent = window.location.href;
        console.log('Teste Simples - Script executado!');
        
        function testReact() {
            console.log('Teste Simples - Botão clicado!');
            alert('React está funcionando!');
        }
    </script>
</body>
</html>
